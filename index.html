<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-image: url('/static/funbot.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #chat-container {
            width: 450px;
            height: 550px;
            margin-left: 30px;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        #messages {
            border: 1px solid #ddd;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
        }
        .user-message {
            color: #007bff;
            text-align: right;
            background-color: #e9f5ff;
        }
        .bot-message {
            color: #28a745;
            text-align: left;
            background-color: #e0ffe4;
        }
        .bot-avatar {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-right: 10px;
    display: inline-block;
    background-image: url('/static/bot-avatar.png.avif'); /* Replace with your .avif bot avatar */
    background-size: cover;
}

        #chat-form {
            display: flex;
            justify-content: space-between;
        }
        #message {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
        }
        button {
            padding: 15px 25px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1 style="text-align:center; color:#333;">FUNBOT</h1>
        <div id="messages"></div>
        <form id="chat-form">
            <input type="text" id="message" name="message" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const messageInput = document.getElementById('message');
            const message = messageInput.value;
            messageInput.value = '';
            appendMessage('You', message, 'user-message');

            fetch('http://127.0.0.1:5000/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    context: [],  // You can add context here if needed
                    session: null // You can specify a session if needed
                }),
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('Bot', data.reply, 'bot-message');
            })
            .catch(error => console.error('Error:', error));
        });

        function appendMessage(sender, text, className) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + className;

            if (className === 'bot-message') {
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'bot-avatar';
                messageDiv.appendChild(avatarDiv);
            }

            const textDiv = document.createElement('div');
            textDiv.textContent = sender + ': ' + text;
            messageDiv.appendChild(textDiv);

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
